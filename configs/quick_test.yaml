# Quick test configuration - for fast testing
# Reduced iterations and simplified settings

dataset:
  source_path: ""  # Set via command line
  model_path: ""   # Auto-generated
  images: "images"
  resolution: -1
  white_background: false
  data_device: "cuda"
  eval: false
  sh_degree: 3
  render_items: ["RGB", "Alpha", "Normal", "Depth", "Edge", "Curvature"]

optimization:
  iterations: 5000  # Reduced for quick testing
  position_lr_init: 0.00016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 5000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.001
  rotation_lr: 0.001
  percent_dense: 0.01
  lambda_dssim: 0.2
  lambda_normal: 0.05
  lambda_dist: 0.0
  densification_interval: 100
  opacity_reset_interval: 3000
  densify_from_iter: 500
  densify_until_iter: 3000  # Reduced
  densify_grad_threshold: 0.0002
  opacity_cull: 0.005

pipeline:
  convert_SHs_python: false
  compute_cov3D_python: false
  depth_ratio: 0.0
  debug: false

training:
  test_iterations: [1000, 5000]
  save_iterations: [5000]
  checkpoint_iterations: []
  start_checkpoint: null
  detect_anomaly: false
  quiet: false

gui:
  ip: "127.0.0.1"
  port: 6009

wandb:
  enabled: true  # Enable manually when needed
  project: "2dgs-quick-test"
  entity: null  # Use personal account by default
  run_name: null
